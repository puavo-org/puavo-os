<!DOCTYPE busconfig PUBLIC
	  "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
	  "http:// www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.puavo.Conf1"/>
    <allow send_destination="org.puavo.Conf1"/>
  </policy>
  <policy context="default">
    <allow send_destination="org.puavo.Conf1" send_interface="org.puavo.Conf1" send_member="Get"    />
    <allow send_destination="org.puavo.Conf1" send_interface="org.puavo.Conf1" send_member="GetAll" />
    <allow send_destination="org.puavo.Conf1" send_interface="org.puavo.Conf1" send_member="HasKey" />
  </policy>
</busconfig>
