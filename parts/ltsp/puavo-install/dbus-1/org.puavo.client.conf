<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow own="org.puavo.client.Daemon"/>
                <allow send_destination="org.puavo.client.Daemon"/>
        </policy>
        <policy group="puavolocaladmins">
                <allow send_destination="org.puavo.client.Daemon"/>
        </policy>
</busconfig>
